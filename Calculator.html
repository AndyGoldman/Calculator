<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Londrina+Outline' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Ceviche+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="calculatorBody">
      <div id="displaySection">
      <input type="text" name="display" value="0." id="display" readonly="true">
      </div>
      <div id="buttonRow1" class="buttonRow1">
        <input type="button" id="clear" name="clear" value="C" class="numberButton">
        <input type="button" id="clearError" name="clearError" value="CE" class="numberButton">
        <input type="button" id="sign" name="sign" value="Â±" class="numberButton">
        <input type="button" id="close" name="close" value="X">
      </div>
      <div id="buttonRow2" class="buttonRow1">
        <input type="button" id="7" name="7" value="7" class="numberButton">
        <input type="button" id="8" name="8" value="8" class="numberButton">
        <input type="button" id="9" name="9" value="9" class="numberButton">
        <input type="button" id="opMult" name="opMult" value="*" class="numberButton">
      </div>
      <div id="buttonRow3" class="buttonRow1">
        <input type="button" id="4" name="4" value="4" class="numberButton">
        <input type="button" id="5" name="5" value="5" class="numberButton">
        <input type="button" id="6" name="6" value="6" class="numberButton">
        <input type="button" id="opDiv" name="opDiv" value="/" class="numberButton">
      </div>
      <div id="buttonRow4" class="buttonRow1">
        <input type="button" id="1" name="1" value="1" class="numberButton">
        <input type="button" id="2" name="2" value="2" class="numberButton">
        <input type="button" id="3" name="3" value="3" class="numberButton">
        <input type="button" id="opPlus" name="opPlus" value="+" class="numberButton">
      </div>
      <div id="buttonRow5" class="buttonRow2">
        <input type="button" id="num0" name="num0" value="0" class="numberButton">
        <input type="button" id="opPoint" name="opPoint" value="." class="numberButton">
        <input type="button" id="opEqual" name="opEqual" value="=" class="numberButton">
        <input type="button" id="opMinus" name="opMinus" value="-" class="numberButton">
      </div>
    </div>        
  </body>    
</html>
